<!DOCTYPE html>
<head>
	<title>Travel Map</title>
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
</head>
<body style="background-color: #050505; justify-content: center; display: flex;">
	<div style="width:50%; display: grid; margin-top: 4%;">
		<h1 style="color: orange; font-family: 'Major Mono Display', monospace; justify-self: center; font-size: 2vw;">
			Travel Map
		</h1>
		<div style="align-content: center; display: grid; font-size: 1vw;">
			<label style="font-family: 'Josefin Sans', sans-serif; color: green; font-size: larger; text-align: center;">Visited
			</label>
			      
			<label style="font-family: 'Josefin Sans', sans-serif; color: lawngreen; font-size: larger; text-align: center;">Flown Through
			</label>
		</div>
		<img src="src/map.svg" style="justify-self: center; max-width: 100%;">
	</div>
</body>
