<!DOCTYPE html>

<head>
  <title>Blake Sweezy</title>
  <!--Style Sheets-->
  <link rel="stylesheet" href="/src/w3.css" />
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
</head>

<body style="background-color: #050505; justify-content: center; align-items: center; display: flex;">
  <div class="w3-bar-block w3-container" style="background-color: #050505; width: 40%; position:
    static; justify-content: center;">
    <div class="w3-bar-item" id="title" style="padding-bottom: 0%;">
      <h1 style="color: orange; font-family: 'Major Mono Display', monospace;">
        ><a class="blink">_</a>
      </h1>
      <h1 style="color: orange; font-family: 'Major Mono Display', monospace;">
        Blake
      </h1>
      <h1 style="color: orange; font-family: 'Major Mono Display', monospace;">
        Sweezy
      </h1>
    </div>
    <div class="w3-bar" style="padding-bottom: 0%; padding-top: 0%; justify-content: end; white-space: nowrap;">
      <h3 class="w3-bar-item" style="color: grey; padding-top: 0%; padding-bottom: 0%; display: inline-block; width: 10%;"><a href="#" class="navbar-links" style="font-family: 'Josefin Sans', sans-serif; padding-top: 0%; padding-bottom: 0%; padding-right: 10%; text-decoration: none;">About</a><a href="#" class="navbar-links" style="font-family: 'Josefin Sans', sans-serif; padding-top: 0%; padding-bottom: 0%; padding-left: 10%; text-decoration: none;">Blog</a></h3>
    </div>
    <div class="w3-bar-item" style="padding-top: 0%;">
      <h3 style="font-family: 'Josefin Sans', sans-serif; color: lightgrey;">
        Tester Text
      </h3>
      <!-- Reserved for Navigation -->
    </div>
    <div class="w3-bar-item">
      <a href="https://github.com/KennethSweezy">
        <img style="filter: invert(1)" heights="32" width="32" src="src/img/github.svg" />
      </a>
      <a href="https://twitter.com/KennethSweezy">
        <img style="filter: invert(1)" height="32" width="32" src="src/img/twitter.svg" />
      </a>
    </div>
  </div>
  <script async defer src="https://okta.kennethsweezy.com/app.js"></script>
  <noscript><img src="https://okta.kennethsweezy.com/image.gif" alt="" /></noscript>
</body>
